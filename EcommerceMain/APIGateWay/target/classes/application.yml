server:
  port: 9001

spring:
  application:
    name: service-apigateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      routes:
      - id: service-usercenter
        uri: lb://SERVICE-USERCENTER
        predicates:
          - Path=/usercenter/**
        filters:
          - StripPrefix=1
      - id: service-usermanage
        uri: lb://SERVICE-USERMANAGE
        predicates:
          - Path=/usermanage/**
        filters:
          - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/